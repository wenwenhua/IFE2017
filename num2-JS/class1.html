<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
  <body>

    <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <button id="button">确认填写</button>

    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

    <script type="text/javascript">

    (function() {
    /*
    在注释下方写下代码
    给按钮button绑定一个点击事件
    在事件处理函数中
    获取aqi-input输入的值，并显示在aqi-display中
    */
      var value_input = document.getElementById('aqi-input')
        btn = document.getElementById('button'),
        show_span = document.getElementById('aqi-display');
        // console.log(show_span);
        btn.addEventListener('click',function(){
          var value = value_input.value;
          // console.log(value)
          if (value && show_span.firstChild.nodeValue != value) {
            show_span.innerHTML = value;
          }else if(show_span.firstChild.nodeValue == value){
            alert('您未做任何修改，请确认');
          }else{
            alert('您还未输入任何内容，请确认')
          }
          console.log(value + "=========" +show_span.firstChild.nodeValue);
        },false)
    })();

    </script>
  </body>
</html>
