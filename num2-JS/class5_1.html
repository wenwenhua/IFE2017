<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础任务一</title>
    <style type="text/css">
        .container{
            min-width: 400px;
            height: 400px;
            margin: 300px auto 0;
        }
        .container > input{
            width: 60%;
            margin: 0 20%;
            text-align: center;
            height: 32px;
        }
        .btn-group{
            margin: 20px auto;
            text-align: center;
        }
        .container .queue{
            text-align: center;
        }
        .queue {
            min-width: 200px;
            height: 50px;
            border: #999 solid 1px;
        }
        .queue div{
            display: inline-block;
            height: 36px;
            line-height: 36px;
            width: 40px;
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-left: 12px ;
            margin-top: 4px;
            border: #999 solid 1px;
            background-color: #f5f5f5;
            cursor: pointer;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="input" type="text" name="" value="">
        <div class="btn-group">
            <button id="enterLeft" type="button">左侧入</button>
            <button id="enterRight" type="button">右侧入</button>
            <button id="outLeft" type="button">左侧出</button>
            <button id="outRight" type="button">右测出</button>
        </div>
        <div id="queue" class="queue"></div>
    </div>
    <script type="text/javascript">
        //创建随机60个10-100之间的数字，并绘制成柱状图
        function addNum() {
            var list = document.getElementById("queue");
            var data = new Array(12);
            for (var i = 0; i < 12; i++) {
                data[i] = Math.round((Math.random() * 90 + 10));
                var node = document.createTextNode(data[i]);
                var newItem = document.createElement("div");
                newItem.appendChild(node);
                list.appendChild(newItem);
            }
            changeBar();
        }
        addNum();
        function changeBar() {
            var div = document.querySelectorAll("div");
            for (var i = 0; i < div.length; i++) {
                div[i].style.height = 3 * div[i].textContent + "px";
                div[i].style.top = "-" + 3 * div[i].textContent + "px";
            }
        }

    </script>
</body>
</html>
