<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 var data = aqiData.filter(function(item){ return item[1] > 60 ? true : false });
 data.sort(function(x,y){ return y[1] - x[1] });
 // console.log(data);
 var ul = document.getElementById('aqi-list');
 // 用文档片段减少频繁向文档添加内容
 var fra = document.createDocumentFragment();
 var li, text, txtC = ["一","二","三","四","五","六","七"];
 for (var i = 0; i < data.length; i++) {
    li = document.createElement('li');
    text = document.createTextNode('第' + txtC[i] + '名：' + data[i][0] + "--" +data[i][1]);
    li.appendChild(text);
    fra.appendChild(li);
 }
 //一次将文档片段添加到页面中
 ul.appendChild(fra);



})();

</script>
</body>
</html>
